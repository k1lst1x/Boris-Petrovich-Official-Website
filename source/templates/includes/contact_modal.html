<div class="modal" id="modal-contact" aria-hidden="true">
  <div class="modal__backdrop" data-modal-close="contact" aria-label="Закрыть окно"></div>

  <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <button class="modal__close" type="button" data-modal-close="contact" aria-label="Закрыть">×</button>

    <h3 class="modal__title" id="modalTitle">Свяжитесь с нами</h3>
    <p class="modal__subtitle">Оставьте ваши данные, и мы свяжемся с вами в ближайшее время.</p>

    <form class="form" id="contactForm" method="post" action="{% url 'contacts:send' %}">
      {% csrf_token %}

      <label class="form__label" for="contactFullName">ФИО</label>
      <input class="form__input" id="contactFullName" name="full_name" type="text" placeholder="Ваше ФИО" required>

      <label class="form__label" for="contactEmail">Email</label>
      <input class="form__input" id="contactEmail" name="email" type="email" placeholder="Ваш email" required>

      <label class="form__label" for="contactPhone">Телефон</label>
      <input class="form__input" id="contactPhone" name="phone" type="tel" placeholder="+7 (___) ___-__-__" required>

      <label class="form__label" for="contactMessage">Сообщение</label>
      <textarea class="form__textarea" id="contactMessage" name="message" rows="5" placeholder="Ваше сообщение" required></textarea>

      <button class="btn btn--orange btn--block" type="submit">Отправить</button>
      <div class="form__hint" id="contactFormHint" aria-live="polite"></div>
    </form>
  </div>
</div>
